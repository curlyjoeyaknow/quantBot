kind: sim_preset_v1
name: example_preset
description: Example simulation preset for testing

data:
  dataset: candles_1m
  chain: sol
  interval: 1m
  time_range:
    start: "2024-12-01T00:00:00Z"
    end: "2024-12-02T00:00:00Z"
  tokens_file: lab/token_sets/example.txt

features:
  timeframe: 1m
  groups:
    - name: basic
      indicators:
        - type: sma
          period: 20
        - type: rsi
          period: 14

strategy:
  entries:
    - name: rsi_oversold
      when:
        lt:
          a: rsi_14
          b: 30
  exits:
    - name: rsi_overbought
      when:
        gt:
          a: rsi_14
          b: 70

risk:
  position_size:
    mode: fixed_quote
    quote: 1000.0
  stop_loss:
    mode: fixed_percent
    percent: -0.05
  take_profit:
    mode: fixed_percent
    percent: 0.10
  max_hold_minutes: 1440
  allow_reentry: false

