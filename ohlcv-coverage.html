<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantBot OHLCV Coverage</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .config-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .config-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            font-size: 0.9em;
            color: #555;
        }

        input, select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #c33;
        }

        .api-url {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .config-row {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä QuantBot OHLCV Coverage</h1>
            <p class="subtitle">Visualize OHLCV data coverage by chain and interval</p>
        </header>

        <div class="config-panel">
            <div class="config-row">
                <div class="config-group">
                    <label for="apiUrl">API Base URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
                </div>
                <div class="config-group">
                    <label for="chainFilter">Chain Filter</label>
                    <select id="chainFilter">
                        <option value="">All Chains</option>
                        <option value="solana">Solana</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="bsc">BSC</option>
                        <option value="base">Base</option>
                        <option value="evm">EVM</option>
                    </select>
                </div>
                <div class="config-group">
                    <label for="intervalFilter">Interval Filter</label>
                    <select id="intervalFilter">
                        <option value="">All Intervals</option>
                        <option value="1m">1 Minute</option>
                        <option value="5m">5 Minutes</option>
                        <option value="15m">15 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="4h">4 Hours</option>
                        <option value="1d">1 Day</option>
                    </select>
                </div>
                <button id="loadBtn" onclick="loadData()">Load Data</button>
            </div>
            <div class="api-url" id="apiUrlDisplay"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Loading OHLCV statistics...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="stats" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCandles">0</div>
                    <div class="stat-label">Total Candles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uniqueTokens">0</div>
                    <div class="stat-label">Unique Tokens</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dateRange">-</div>
                    <div class="stat-label">Date Range</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-title">Coverage by Chain</div>
                    <div class="chart-container">
                        <canvas id="chainChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">Coverage by Interval</div>
                    <div class="chart-container">
                        <canvas id="intervalChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chainChart = null;
        let intervalChart = null;

        // Initialize charts on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        async function loadData() {
            const apiUrl = document.getElementById('apiUrl').value.trim() || 'http://localhost:3000';
            const chainFilter = document.getElementById('chainFilter').value;
            const intervalFilter = document.getElementById('intervalFilter').value;

            // Build query string
            const params = new URLSearchParams();
            if (chainFilter) params.append('chain', chainFilter);
            if (intervalFilter) params.append('interval', intervalFilter);

            const url = `${apiUrl}/api/v1/ohlcv/stats${params.toString() ? '?' + params.toString() : ''}`;
            document.getElementById('apiUrlDisplay').textContent = `Fetching: ${url}`;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('loadBtn').disabled = true;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Hide loading, show stats
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'block';

                // Update stats
                document.getElementById('totalCandles').textContent = formatNumber(data.totalCandles || 0);
                document.getElementById('uniqueTokens').textContent = formatNumber(data.uniqueTokens || 0);
                
                if (data.dateRange) {
                    const earliest = new Date(data.dateRange.earliest).toLocaleDateString();
                    const latest = new Date(data.dateRange.latest).toLocaleDateString();
                    document.getElementById('dateRange').textContent = `${earliest} - ${latest}`;
                }

                // Update charts
                updateChainChart(data.chains || []);
                updateIntervalChart(data.intervals || []);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
                console.error('Error loading data:', error);
            } finally {
                document.getElementById('loadBtn').disabled = false;
            }
        }

        function updateChainChart(chains) {
            const ctx = document.getElementById('chainChart').getContext('2d');

            if (chainChart) {
                chainChart.destroy();
            }

            const labels = chains.map(c => c.chain || 'Unknown');
            const candleData = chains.map(c => c.candleCount || 0);
            const tokenData = chains.map(c => c.tokenCount || 0);

            chainChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Candles',
                            data: candleData,
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Tokens',
                            data: tokenData,
                            backgroundColor: 'rgba(118, 75, 162, 0.7)',
                            borderColor: 'rgba(118, 75, 162, 1)',
                            borderWidth: 2,
                            yAxisID: 'y1',
                            type: 'line',
                            tension: 0.4,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        y: {
                            type: 'logarithmic',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Candles (log scale)'
                            },
                            beginAtZero: true,
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Tokens'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                            beginAtZero: true,
                        }
                    }
                }
            });
        }

        function updateIntervalChart(intervals) {
            const ctx = document.getElementById('intervalChart').getContext('2d');

            if (intervalChart) {
                intervalChart.destroy();
            }

            const labels = intervals.map(i => i.interval || 'Unknown');
            const candleData = intervals.map(i => i.candleCount || 0);
            const tokenData = intervals.map(i => i.tokenCount || 0);

            intervalChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Candles',
                            data: candleData,
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Tokens',
                            data: tokenData,
                            backgroundColor: 'rgba(118, 75, 162, 0.7)',
                            borderColor: 'rgba(118, 75, 162, 1)',
                            borderWidth: 2,
                            yAxisID: 'y1',
                            type: 'line',
                            tension: 0.4,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        y: {
                            type: 'logarithmic',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Candles (log scale)'
                            },
                            beginAtZero: true,
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Tokens'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                            beginAtZero: true,
                        }
                    }
                }
            });
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num.toString();
        }

        // Allow Enter key to trigger load
        document.getElementById('apiUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadData();
            }
        });
    </script>
</body>
</html>
