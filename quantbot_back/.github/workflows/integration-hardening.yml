name: Integration Hardening Checks

on:
  pull_request:
    paths:
      - 'packages/simulation/**'
      - 'packages/backtest/**'
      - 'scripts/check-dependency-cycles.sh'
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/simulation/**'
      - 'packages/backtest/**'
      - 'scripts/check-dependency-cycles.sh'

jobs:
  dependency-cycles:
    name: Check Dependency Cycles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check dependency cycles
        run: pnpm check:dependency-cycles

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm build:core && pnpm build:utils && pnpm --filter @quantbot/simulation build && pnpm --filter @quantbot/backtest build
      - name: Run contract tests
        run: pnpm test:contract

