name: CI Main

# Production gate for main branch (~10 min)
# Main should only receive merges from staging after full validation
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: false  # Never cancel main branch runs

jobs:
  validate-source:
    name: Validate Source Branch
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'

    steps:
      - name: Check source branch
        run: |
          SOURCE="${{ github.head_ref }}"
          echo "Source branch: $SOURCE"
          if [[ "$SOURCE" != "staging" && "$SOURCE" != release/* ]]; then
            echo "::warning::PRs to main should come from staging or release/* branches"
            echo "Source branch '$SOURCE' is not staging - ensure proper validation was done"
          fi

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:ordered

      - name: Type check
        run: pnpm typecheck

      - name: Run smoke tests
        run: pnpm test:smoke

      - name: Architecture boundaries
        run: pnpm verify:boundaries-ast

      - name: Python boundaries
        run: pnpm verify:python-boundaries

      - name: No live trading
        run: pnpm check:no-live-trading

  python-smoke:
    name: Python Backtest Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pytest duckdb pyarrow pandas numpy

      - name: Run backtest smoke tests
        run: |
          cd tools/backtest
          python -m pytest tests/test_path_quality_golden.py tests/test_existing_metric_stability.py -v --tb=short

  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify package versions
        run: pnpm verify:package-versions

      - name: Check CHANGELOG has entry
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $VERSION"
          if grep -q "\[$VERSION\]" CHANGELOG.md; then
            echo "CHANGELOG has entry for version $VERSION"
          else
            echo "::warning::CHANGELOG may not have entry for version $VERSION"
          fi

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [smoke-tests, python-smoke, version-check]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recent Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Show last 10 commits
          git log --oneline -10 >> $GITHUB_STEP_SUMMARY || true

      - name: Upload release info
        uses: actions/upload-artifact@v4
        with:
          name: release-info-${{ github.run_id }}
          path: |
            CHANGELOG.md
            package.json
          retention-days: 90

  main-summary:
    name: Main Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, python-smoke, version-check]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Main Branch CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Smoke | ${{ needs.python-smoke.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Check | ${{ needs.version-check.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Require all checks pass
        if: |
          needs.smoke-tests.result == 'failure' ||
          needs.python-smoke.result == 'failure'
        run: |
          echo "::error::Main branch validation failed!"
          exit 1

      - name: Success notification
        if: |
          needs.smoke-tests.result == 'success' &&
          needs.python-smoke.result == 'success'
        run: |
          echo "::notice::Main branch validation passed - production ready"

