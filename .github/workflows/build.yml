name: Build and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('**/tsconfig.json', '**/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Verify build order
        run: pnpm tsx scripts/verify-build-order.ts

      - name: Verify workflow contracts
        run: pnpm tsx scripts/verify-workflow-contract.ts

      - name: Verify architecture boundaries (AST)
        run: pnpm verify:boundaries-ast

      - name: CI hygiene checks
        run: pnpm check:hygiene

      - name: Verify PythonEngine usage
        run: pnpm verify:python-engine

      - name: Check for live trading code
        run: pnpm check:no-live-trading

      - name: Verify handler tests
        run: pnpm verify:handler-tests
        continue-on-error: true

      - name: Verify property tests
        run: pnpm verify:property-tests
        continue-on-error: true

      - name: Verify CHANGELOG (warn only)
        run: pnpm verify:changelog
        continue-on-error: true

      - name: Verify package versions
        run: pnpm verify:package-versions

      - name: Build packages (ordered)
        run: pnpm build:ordered

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          retention-days: 7

