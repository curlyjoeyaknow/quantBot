name: CI Develop

# Standard CI for develop branch (~8 min)
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

concurrency:
  group: ci-develop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('**/tsconfig.json', '**/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build packages (ordered)
        run: pnpm build:ordered

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Architecture boundary check
        run: pnpm verify:boundaries-ast

      - name: No live trading check
        run: pnpm check:no-live-trading

      - name: Verify workflow contracts
        run: pnpm tsx scripts/verify-workflow-contract.ts

      - name: Verify build order
        run: pnpm tsx scripts/verify-build-order.ts

      - name: CI hygiene checks
        run: pnpm check:hygiene

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-build-${{ hashFiles('**/tsconfig.json', '**/src/**/*.ts') }}

      - name: Build packages
        run: pnpm build:ordered

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run smoke tests
        run: pnpm test:smoke

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:ordered

      - name: Run integration tests
        run: pnpm test:integration

  python-backtest:
    name: Python Backtest Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/backtest/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pytest duckdb pyarrow pandas numpy

      - name: Run backtest unit tests
        run: |
          cd tools/backtest
          python -m pytest tests/ -v --tb=short --ignore=tests/test_duckdb_storage.py

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: backtest-test-results
          path: tools/backtest/tests/
          retention-days: 7

  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-lint
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:ordered

      - name: Run property tests
        run: pnpm test:properties

      - name: Run fuzzing tests
        run: pnpm test:fuzzing

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:ordered

      - name: Generate coverage report
        run: pnpm test:coverage

      - name: Check coverage decrease
        run: pnpm check:coverage-decrease
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, python-backtest, coverage]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Backtest | ${{ needs.python-backtest.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.python-backtest.result == 'failure'
        run: exit 1

