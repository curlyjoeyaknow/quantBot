<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { 
      color: #0a3a32; 
      margin-bottom: 16px;
      font-size: 18px;
    }
    .info {
      background: #e8f5e9;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .code-path {
      font-family: 'Monaco', monospace;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 13px;
    }
    button {
      background: #0a3a32;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
    }
    button:hover {
      background: #0d4d42;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 6px;
    }
    a {
      color: #0a3a32;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Component Code Reference</h2>
    <div id="content">
      <p>Select a component to view its code location.</p>
      <button onclick="getCode()">Get Component Code</button>
    </div>
  </div>

  <script>
    function getCode() {
      parent.postMessage({ pluginMessage: { type: 'get-component-code' } }, '*');
    }

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      const content = document.getElementById('content');
      
      if (msg.type === 'show-code') {
        content.innerHTML = `
          <div class="info">
            <h3 style="margin-bottom: 8px;">Component: ${msg.componentName}</h3>
            <div><strong>Code Location:</strong></div>
            <div class="code-path">${msg.codePath}</div>
            <div style="margin-top: 12px;"><strong>Live Preview:</strong></div>
            <div class="code-path">
              <a href="${msg.liveUrl}" target="_blank">${msg.liveUrl}</a>
            </div>
          </div>
          <button onclick="getCode()">Check Another Component</button>
        `;
      } else if (msg.type === 'error') {
        content.innerHTML = `
          <div class="error">${msg.message}</div>
          <button onclick="getCode()">Try Again</button>
        `;
      }
    };
  </script>
</body>
</html>
