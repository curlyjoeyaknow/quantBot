<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantBot Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #888;
      font-size: 0.9rem;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    select, button {
      padding: 10px 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    
    select:hover, button:hover {
      background: #252525;
      border-color: #444;
    }
    
    button {
      background: #0066ff;
      border-color: #0066ff;
      color: #fff;
    }
    
    button:hover {
      background: #0052cc;
    }
    
    .table-container {
      overflow-x: auto;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: #252525;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #fff;
      border-bottom: 2px solid #333;
    }
    
    td {
      padding: 12px;
      border-bottom: 1px solid #2a2a2a;
    }
    
    tr:hover {
      background: #222;
    }
    
    .positive {
      color: #4ade80;
    }
    
    .negative {
      color: #f87171;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }
    
    .error {
      background: #3a1a1a;
      border: 1px solid #f87171;
      color: #f87171;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>QuantBot Lab</h1>
      <p class="subtitle">Research Lab Dashboard</p>
    </header>
    
    <div class="controls">
      <select id="sort">
        <option value="pnl">Sort by PnL</option>
        <option value="stability">Sort by Stability</option>
        <option value="pareto">Sort by Pareto</option>
      </select>
      <select id="limit">
        <option value="10">Top 10</option>
        <option value="25">Top 25</option>
        <option value="50" selected>Top 50</option>
        <option value="100">Top 100</option>
      </select>
      <button onclick="loadLeaderboard()">Refresh</button>
    </div>
    
    <div id="error" style="display: none;"></div>
    
    <div class="table-container">
      <div id="loading" class="loading">Loading...</div>
      <table id="leaderboard" style="display: none;">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Strategy</th>
            <th>PnL</th>
            <th>Stability</th>
            <th>Trades</th>
            <th>Win Rate</th>
            <th>Max Drawdown</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  
  <script>
    async function loadLeaderboard() {
      const sort = document.getElementById('sort').value;
      const limit = document.getElementById('limit').value;
      const loading = document.getElementById('loading');
      const table = document.getElementById('leaderboard');
      const tbody = document.getElementById('tbody');
      const errorDiv = document.getElementById('error');
      
      loading.style.display = 'block';
      table.style.display = 'none';
      errorDiv.style.display = 'none';
      tbody.innerHTML = '';
      
      try {
        const response = await fetch(`/api/leaderboard?sort=${sort}&limit=${limit}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch leaderboard');
        }
        
        const entries = data.entries || [];
        
        if (entries.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #888;">No entries found</td></tr>';
        } else {
          entries.forEach((entry, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${entry.strategyName || entry.strategy_id || 'N/A'}</td>
              <td class="${entry.pnl >= 0 ? 'positive' : 'negative'}">
                ${entry.pnl !== undefined ? (entry.pnl >= 0 ? '+' : '') + entry.pnl.toFixed(2) + '%' : 'N/A'}
              </td>
              <td>${entry.stability !== undefined ? entry.stability.toFixed(3) : 'N/A'}</td>
              <td>${entry.trades || entry.totalTrades || 'N/A'}</td>
              <td>${entry.winRate !== undefined ? (entry.winRate * 100).toFixed(1) + '%' : 'N/A'}</td>
              <td class="${entry.maxDrawdown < 0 ? 'negative' : ''}">
                ${entry.maxDrawdown !== undefined ? entry.maxDrawdown.toFixed(2) + '%' : 'N/A'}
              </td>
            `;
            tbody.appendChild(row);
          });
        }
        
        loading.style.display = 'none';
        table.style.display = 'table';
      } catch (error) {
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
        errorDiv.textContent = `Error: ${error.message}`;
      }
    }
    
    // Load on page load
    loadLeaderboard();
    
    // Auto-refresh every 30 seconds
    setInterval(loadLeaderboard, 30000);
  </script>
</body>
</html>
